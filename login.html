<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="css/loginstyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .input_box {
            margin-bottom: 10px;
        }
        .error {
            border: 2px solid red;
            width: 188px;
        }
        .error_message {
            color: red;
            font-size: 0.8em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <div class="input_box id_box">
        <input type="text" id="id" placeholder="Email">
        <div class="error_message" style="display:none;">Please enter your username</div>
    </div>
    <div class="input_box pw_box">
        <input type="password" id="pw" placeholder="Password">
        <div class="error_message" style="display:none;">Please enter your password</div>
    </div>
    <button id="loginButton">Login</button>
    <script src="js/login.js"></script>
</body>
</html>
